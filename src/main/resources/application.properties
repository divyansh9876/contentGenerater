
# Server Configuration
server.port=8081

# Gemini AI API Configuration
gemini.api.key=${GEMINI_API_KEY:YOUR_GEMINI_API_KEY}
gemini.model.name=gemini-3-flash-preview

# LinkedIn API Configuration
linkedin.client.id=${LINKEDIN_CLIENT_ID:86wiv58zs4q9q5}
linkedin.client.secret=${LINKEDIN_CLIENT_SECRET:YOUR_LINKEDIN_CLIENT_SECRET}
linkedin.redirect.uri=http://localhost:8081/api/marketing/linkedin/callback
linkedin.api.url=https://api.linkedin.com/v2/ugcPosts

# Actuator Configuration for EC2 Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:YOUR_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
